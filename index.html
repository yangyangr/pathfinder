<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Pathfinding Algorithm Visualizer"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script defer src="js/all.min.js"></script>
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pathfinder</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
              <h2>Pathfinder</h2>
              <div id="loading"><h2>Loading . . .</h2></div>
              <div id="main" style="display: none;">
                <table class="table table-bordered">
                    <tbody>
                    </tbody>
                </table>
                <div class="row">
                  <div class="col-md-3">
                    <input type="checkbox" class="" id="diagonal" checked>Allow Diagonal</input></br>
                    <button class="btn btn-primary" onClick="astar()">A*</button>
                    <button class="btn btn-primary" onClick="bfs()">Breadth First Search</button>
                  </div>
                  <div class="col-md-2">
                    <i class="fas fa-car"></i> = Start (Drag to move)</br>
                    <i class="fas fa-flag"></i> = End (Drag to move)
                  </div>
                  <div class="col-md-2">
                    <div class="box" style="background-color: #5c5c5c;"></div><span> = Wall</span></br>
                    <div class="box" style="background-color: #4fe5ff;"></div><span> = Visited</span></br>
                  </div>
                  <div class="col-md-2">
                    <div class="box" style="background-color: #91ff87;"></div><span> = Shortest Path</span>
                  </div>
                  <div class="col-md-3">
                    <button class="btn btn-warning" onClick="clearBoard()" style="float: right;">Clear Board</button>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </div>
    <span id="start"><i class="fas fa-car"></i></span>
    <span id="end"><i class="fas fa-flag"></i></span>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/pathfinder.js"></script>
  </body>
</html>
