<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script defer src="js/all.min.js"></script>
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pathfinder</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Pathfinder</h2>
                <table class="table table-bordered">
                    <tbody>
                    </tbody>
                </table>
                <button class="btn btn-primary" onClick="astar()">A*</button>
                <button class="btn btn-primary" onClick="bfs()">BFS</button>
                <button class="btn btn-warning" onClick="clearBoard()" style="float: right;">Clear Board</button>
            </div>
        </div>
    </div>
    <span id="start"><i class="fas fa-car"></i></span>
    <span id="end"><i class="fas fa-flag"></i></span>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/pathfinder.js"></script>
  </body>
</html>
